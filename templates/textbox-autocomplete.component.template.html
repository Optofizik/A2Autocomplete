<div class="autocomplete-container">
    <input type="text" class="autocomplete-input" (ngModel)="mask" (keyup)="onKeyUp()" />
    <div *ngIf="isInit">
        <ul class="autocomplete">
            <li *ngFor="let item of filteredItems" (click)="selectItem(item[config.propertyChoose])">{{
                item[config.propertyDisplay] }}
            </li>
        </ul>
    </div>
</div>
